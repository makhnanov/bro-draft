<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Screen Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 90vw;
            max-height: 80vh;
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            text-align: center;
        }
        .status {
            color: #4caf50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>WebSocket Screen Stream</h1>
    <canvas id="stream"></canvas>
    <div class="info">
        <div id="status" class="status">Connecting...</div>
        <p id="fps">FPS: 0 | Latency: 0ms</p>
    </div>
    <script>
        const canvas = document.getElementById('stream');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const fpsDisplay = document.getElementById('fps');

        let frameCount = 0;
        let fps = 0;
        let lastUpdate = Date.now();
        let lastFrameTime = Date.now();

        // Подключаемся к WebSocket серверу
        const ws = new WebSocket('ws://' + window.location.hostname + ':8080');
        ws.binaryType = 'arraybuffer';

        ws.onopen = function() {
            console.log('WebSocket connected');
            statusDiv.textContent = '● Live';
            statusDiv.className = 'status';
        };

        ws.onmessage = function(event) {
            const now = Date.now();
            const latency = now - lastFrameTime;
            lastFrameTime = now;

            // Получаем JPEG данные
            const blob = new Blob([event.data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);

            const img = new Image();
            img.onload = function() {
                // Устанавливаем размер canvas при первом кадре
                if (canvas.width === 0) {
                    canvas.width = img.width;
                    canvas.height = img.height;
                }

                // Отрисовываем изображение
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);

                // Подсчет FPS
                frameCount++;
                if (now - lastUpdate >= 1000) {
                    fps = frameCount;
                    fpsDisplay.textContent = `FPS: ${fps} | Latency: ${latency}ms`;
                    frameCount = 0;
                    lastUpdate = now;
                }
            };
            img.src = url;
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
            statusDiv.textContent = '● Error';
            statusDiv.className = 'error';
        };

        ws.onclose = function() {
            console.log('WebSocket disconnected');
            statusDiv.textContent = '● Disconnected';
            statusDiv.className = 'error';
        };
    </script>
</body>
</html>
